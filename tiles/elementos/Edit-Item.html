{{define "Edit-Item"}}
<!-- Edit Edit Form -->
<div class="w3-container">
    <div id="edit-item-form" class="w3-modal">
        <div class="w3-modal-content w3-card-8 w3-animate-zoom" style="top:50px ;max-width: 600px;">
            <!-- head -->
            <div class="w3-container w3-teal">
                <h2>Editar item</h2>
                <span class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright"
                      onclick="document.getElementById('edit-item-form').style.display='none'">&times;</span>
            </div>
            <form class="w3-container">
                <label class="w3-label">Título</label>
				<input class="w3-input" type="text" name="TituloElementoForUpdate" value="">
                <label class="w3-label">Descrição</label>
				<textarea rows="10" class="w3-input" type="text" name="DescricaoElementoForUpdate" value=""></textarea>
                <label class="w3-label">Avaliação</label>
				<textarea rows="10" class="w3-input" type="text" name="AvaliacaoElementoForUpdate" value=""></textarea>
				<br>	
                <button 
					class="w3-btn w3-teal w3-margin-top w3-margin-bottom w3-right" 
					type="button"
					onclick="criarItem();"
					>Criar
				</button>
            </form>
        </div>
    </div>
</div>
{{end}}
