{{define "Edit-Elemento"}}
<!-- Edit Elemento -->
<div class="w3-container">
    <div id="edit-form" class="w3-modal">
        <div class="w3-modal-content w3-card-8 w3-animate-zoom" style="max-width: 600px;">
            <!-- head -->
            <div class="w3-container w3-teal">
                <h2>Editar elemento</h2>
                <span class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright"
                      onclick="document.getElementById('edit-form').style.display='none'">&times;</span>
            </div>

            <form class="w3-container" action="/updateElemento" method="POST">
                <input type="hidden" name="Id" id="IdElementoForUpdate">
                <label class="w3-label">Título</label>
                <input class="w3-input" type="text" name="TituloElementoForUpdate" value="">
                <label class="w3-label">Descrição</label>
                <input class="w3-input" type="textarea" name="DescricaoElementoForUpdate" value="">
                <label class="w3-label">Status</label>
                <input class="w3-input" type="text" name="StatusElementoForUpdate" value="">
                <label class="w3-label">Data de Criação</label>
                <input class="w3-input" type="date" name="DataCriacaoElementoForUpdate" value="">
                <label class="w3-label">Criado Por</label>
                <input class="w3-input" type="text" name="Autor" value="">
				<button class="w3-btn w3-teal w3-margin-top w3-margin-bottom w3-right" type="submit">Salvar</button>
            </form>
        </div>
    </div>
</div>
{{end}}
