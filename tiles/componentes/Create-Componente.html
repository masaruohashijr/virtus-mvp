{{define "Create-Componente"}}
<!-- Create Componente -->
<div class="w3-container">
    <div id="create-form" class="w3-modal">
        <div class="w3-modal-content w3-card-8 w3-animate-zoom" style="width: 1200px;">
            <!-- head -->
            <div class="w3-container w3-teal">
                <h2>Criar novo componente</h2>
                <span class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright"
                      onclick="document.getElementById('create-form').style.display='none'">&times;</span>
            </div>

            <form class="w3-container" action="/createComponente" method="POST" id="formulario-componente-create">
                <label class="w3-label">Nome</label>
                <input class="w3-input" type="text" id="NomeComponenteForInsert" name="Nome" value="">
                <label class="w3-label">Descrição</label>
                <textarea class="w3-input" name="Descricao" rows="5" value=""></textarea>
                <label class="w3-label">Referência</label>
                <input class="w3-input" type="text" name="Referencia" id="Referencia" value="">
				<br>
		        <header class="w3-container w3-center w3-teal">
					<div class="aria">
						<div style="margin-top: 6px;text-align: left;z-index:1">
				    		<a style="font-size:28px">
								&nbsp;
				    		</a>
		                </div>
	                	<h4>Tipos de Notas</h4>
		                <div style="margin-top: 8px">
		                    <div class="w3-right" id="create-form-item-btn" >
		                    </div>
		                </div>
		            </div>
		        </header>
		        <table class="w3-table w3-centered w3-border w3-bordered w3-hoverable" 
					id="table-elementos-componente-create">
		            <thead>
		            <tr>
		                <th>Nome</th>
		                <th>Peso Padrão</th>
		            </tr>
		            </thead>
		            <tbody>
 					{{range $index, $tipoNota := .TiposNota}}
						<tr>
			                <td width="80%">{{$tipoNota.Nome}}</td>
			                <td><input style="width:75px" type="number" name="TipoNota_{{$tipoNota.Id}}" value=""></td>
			            </tr>
					{{end}}
		            </tbody>
		        </table>
				<br>
		        <header class="w3-container w3-center w3-teal">
					<div class="aria">
						<div style="margin-top: 6px;text-align: left;z-index:1">
				    		<a style="font-size:28px">
								&nbsp;
				    		</a>
		                </div>
	                	<h4>Elementos</h4>
		                <div style="margin-top: 8px">
		                    <div class="w3-right" id="create-form-item-btn" >
		                        <a href="#" onclick="contexto='create';document.getElementById('create-elemento-componente-form').style.display='block'">
		                            <i class="icon ion-ios-plus-outline w3-xxlarge hoverbtn"></i>
		                        </a>
		                    </div>
		                </div>
		            </div>
		        </header>
		        <table class="w3-table w3-centered w3-border w3-bordered w3-hoverable" 
					id="table-elementos-componente-create">
		            <thead>
		            <tr>
		                <th style="vertical-align:middle;width: 45%;"><input 
						type="text" 
						value="" 
						placeholder="Nome" 
						style="width:100%"
						onkeyup="filtraTabela(this, 'table-elementos-componente-create', 1, 1)"></th>
		                <th style="vertical-align:middle;width: 10%;">Peso Padrão</th>
		                <th style="vertical-align:middle;width: 10%;">Autor</th>
		                <th style="vertical-align:middle;width: 10%;">Criado Em</th>
						<th style="vertical-align:middle;width: 25%;">Ações</th>
		            </tr>
		            </thead>
		            <tbody>
		            </tbody>
		        </table>
                <button class="w3-btn w3-teal w3-margin-top w3-margin-bottom w3-right" type="submit">Criar</button>
            </form>
        </div>
    </div>
</div>
{{end}}
