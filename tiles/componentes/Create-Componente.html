{{define "Create-Componente"}}
<!-- Create Componente -->
<div class="w3-container">
    <div id="create-form" class="w3-modal">
        <div class="w3-modal-content w3-card-8 w3-animate-zoom" style="max-width: 600px;">
            <!-- head -->
            <div class="w3-container w3-teal">
                <h2>Criar novo componente</h2>
                <span class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright"
                      onclick="document.getElementById('create-form').style.display='none'">&times;</span>
            </div>

            <form class="w3-container" action="/createComponente" method="POST">
                <label class="w3-label">Nome</label>
                <input class="w3-input" type="text" name="Nome" value="">
                <label class="w3-label">Descrição</label>
                <textarea class="w3-input" name="Descricao" rows="5" value=""></textarea>
				<label class="w3-label">Tipo de Média</label>
				<br>	
	            <select class="w3-input" name="TipoMediaForInsert" id="TipoMediaForInsert" style="width:100%">
	                <option value="1">Aritmética</option>
	                <option value="2">Geométrica</option>
	                <option value="3">Harmônica</option>
	            </select>
                <label class="w3-label">Sondagem</label>
                <input class="w3-input" type="text" name="Sondagem" value="">
				<br>
		        <header class="w3-container w3-center w3-teal">
		            <div class="w3-row">
		                <div class="w3-half" style="text-align: center;z-index:0">
		                    <h4 class="w3-right">Elementos</h4>
		                </div>
		                <div class="w3-half w3-text-right" style="text-align: right;margin-top: 6px;z-index:1">
		                    <div class="w3-right">
		                        <a href="#" onclick="contexto='insert';document.getElementById('create-elemento-componente-form').style.display='block'">
		                            <i class="icon ion-ios-plus-outline w3-xxlarge hoverbtn"></i>
		                        </a>
		                    </div>
		                </div>
		            </div>
		        </header>
		        <table class="w3-table w3-centered w3-border w3-bordered w3-hoverable" id="table-elemento-vinculo-insert">
		            <thead>
		            <tr>
		                <th>Nome</th>
		                <th>Peso Padrão</th>
		                <th>Autor</th>
		                <th>Criado Em</th>
						<th>Ações</th>
		            </tr>
		            </thead>
		            <tbody>
		            </tbody>
		        </table>
                <button class="w3-btn w3-teal w3-margin-top w3-margin-bottom w3-right" type="submit">Criar</button>
            </form>
        </div>
    </div>
</div>
{{end}}
