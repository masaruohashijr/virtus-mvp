{{define "Edit-Pilar-Ciclo"}}
<!-- Edit Pilar Ciclo Form -->
<div class="w3-container">
    <div id="edit-pilar-ciclo-form" class="w3-modal">
        <div class="w3-modal-content w3-card-8 w3-animate-zoom" style="top:50px ;width: 1000px;">
            <!-- head -->
            <div class="w3-container w3-teal">
                <h2>Editar vínculo com o pilar</h2>
                <span class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright"
                      onclick="document.getElementById('edit-pilar-ciclo-form').style.display='none'">&times;</span>
            </div>
            <form class="w3-container">
				<label class="w3-label">Pilares</label>
				<br>
	            <select class="w3-input" name="PilarForUpdate" id="PilarForUpdate" multiple style="width:100%">
					{{range $index, $pilar := .Pilares }}
		                <option value="{{$pilar.Id}}">
							{{$pilar.Nome}}
						</option>
		            {{end}}
	            </select>
                <label class="w3-label">Peso Padrão</label>
				<input class="w3-input" type="number" id="PesoPadraoForUpdate" name="PesoPadraoForUpdate" value="">
                <label class="w3-label">Autor</label>
				<input class="w3-input" type="text" id="AutorForUpdate" name="AutorForUpdate" value="">
                <label class="w3-label">Criado Em</label>
				<input class="w3-input" type="text" id="CriadoEmForUpdate" name="CriadoEmForUpdate" value="">
				<br>	
                <button 
					class="w3-btn w3-teal w3-margin-top w3-margin-bottom w3-right" 
					type="button"
					onclick="updatePilarCiclo()"
					>Salvar
				</button>
            </form>
        </div>
    </div>
</div>
{{end}}
